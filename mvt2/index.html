<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETLII | Movies & TV</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: auto; }
        #content { width: 100%; min-height: 100vh; }
    </style>
</head>
<body>

    <div id="content"></div>

    <script>
        (function() {
            const link = "https://netlii-games.pages.dev/movies/";
            const proxy = 'https://api.codetabs.com/v1/proxy?quest=';
            const container = document.getElementById('content');

            fetch(proxy + link)
                .then(res => res.text())
                .then(html => {
                    container.innerHTML = html;

                    // Fix all resource paths (images, scripts, etc.)
                    const elements = container.querySelectorAll('[src], [href]');
                    elements.forEach(el => {
                        const attr = el.hasAttribute('src') ? 'src' : 'href';
                        const originalVal = el.getAttribute(attr);
                        
                        // Skip anchor links (#) or empty strings
                        if (!originalVal || originalVal.startsWith('#')) return;

                        const absoluteUrl = new URL(originalVal, link).href;
                        el[attr] = proxy + encodeURIComponent(absoluteUrl);
                    });
                })
                .catch(err => console.error("Failed to load:", err));
        })();
    </script>
</body>
</html>
