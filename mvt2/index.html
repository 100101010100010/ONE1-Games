<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETLII | Movies & TV</title>
    <style>
        html, body { margin: 0; padding: 0; background: #000; color: #fff; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script>
        (function() {
            const target = "https://netlii-games.pages.dev/movies/";
            const proxy = "https://api.codetabs.com/v1/proxy?quest=";

            fetch(proxy + encodeURIComponent(target))
                .then(res => res.text())
                .then(data => {
                    // Replace the current page content with the fetched HTML
                    document.open();
                    document.write(data);
                    document.close();

                    // Fix all links and sources after the write
                    setTimeout(() => {
                        const tags = document.querySelectorAll('[src], [href], a');
                        tags.forEach(el => {
                            const attr = el.hasAttribute('src') ? 'src' : 'href';
                            let val = el.getAttribute(attr);
                            
                            if (!val || val.startsWith('data:') || val.startsWith('#')) return;

                            // Convert relative paths to absolute based on the original site
                            const absolute = new URL(val, target).href;

                            if (el.tagName === 'A') {
                                // Make links work by re-routing them through the proxy
                                el.href = window.location.href.split('?')[0] + '?url=' + encodeURIComponent(absolute);
                            } else {
                                // Fix images and scripts
                                el[attr] = proxy + encodeURIComponent(absolute);
                            }
                        });
                    }, 100);
                })
                .catch(err => console.error("Load failed"));
        })();
    </script>
</body>
</html>
